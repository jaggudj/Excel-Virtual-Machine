<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <meta name="description" content="Excel Virtual Machine : C Compiler which targets Excel (MS Office)">

    <link rel="stylesheet" type="text/css" media="screen" href="/Excel-Virtual-Machine/assets/css/style.css?v=c35de67541539a837640d2ec672f9e5fd450c015">

    <title>Excel Virtual Machine</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/mrthefakeperson/Excel-Virtual-Machine">View on GitHub</a>

          <h1 id="project_title">Excel Virtual Machine</h1>
          <h2 id="project_tagline">C Compiler which targets Excel (MS Office)</h2>

          
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
	    <div style = "text-align: center;">
		  <h3>Put your code below (C99):</h3>
          <textarea id = "input_code"
		    style = "width: 55%;"
		    rows = "20"
		   >int main()
{
  int a, b;
  scanf("%i%i", &a, &b);
  printf("%i\n", a + b);
  
  return 0;
}</textarea>
          <br>
		  <button id = "compile"
		    style = "margin: 10px;"
		   >Compile and Run</button>
        </div>
		<div style = "width: 50%; float: left;">
		  <div style = "width: 60%; float: right; text-align: center;">
		    <h4>Standard input:</h4>
		    <textarea id = "stdin"
		      style = "width: 75%; margin-right: 15px;"
		      rows = "16"
		     >1 1</textarea>
		  </div>
		</div>
		<div style = "width: 50%; float: left;">
		  <div style = "width: 75%; text-align: center;">
		    <h4>Standard output:</h4>
		    <textarea id = "stdout"
		      rows = "16"
			  style = "width: 60%; margin-left: 15px;"
		      readonly
		     >click the "Compile and Run" button to get your output</textarea>
		  </div>
		</div>
		<table id = "compiled_spreadsheet">
		</table>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        
        <p class="copyright">Excel Virtual Machine maintained by <a href="https://github.com/mrthefakeperson">mrthefakeperson</a></p>
        
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
  </body>
</html>
